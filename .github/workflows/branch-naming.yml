name: Enforce Branch Naming

on:
  push:
    branches-ignore:
      - main
      - dev

jobs:
  validate-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: 'Validate Branch Name'
        uses: deepakputhraya/action-branch-name@master
        with:
          regex: '([a-z])+\/([a-z])+'
          allowed_prefixes: 'feature,fix'
          min_length: 6
