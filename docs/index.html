<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Apex GraphQL Client Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="icon"
            class="js-site-favicon"
            type="image/svg+xml"
            href="https://github.githubassets.com/favicons/favicon-dark.svg"
        />
        <style>
            :root {
                --theme-color: #7eb3ff;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'Apex GraphQL Client',
                repo: 'ilyamatsuev/Apex-GraphQL-Client',
                alias: {
                    '/examples': '/examples/README.md',
                    '/types': '/types/README.md',
                    '/changelog': '/CHANGELOG.md',
                },
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-java.min.js"></script>
    </body>
</html>
